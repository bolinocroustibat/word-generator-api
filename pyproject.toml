[project]
name = "word-generator-api"
version = "1.1.10"
description = "Generates words that don't exist but sound English, French, Spanish or Italian, along with their altered dictionary definitions."
authors = [{ name = "Adrien Carpentier", email = "me@adriencarpentier.com" }]
dependencies = [
    "aiomysql>=0.1.1",
    "fastapi<1.0.0,>=0.79.0",
    "gunicorn<21.0.0,>=20.1.0",
    "nltk<4.0,>=3.7",
    "requests<3.0.0,>=2.27.1",
    "slowapi<1.0.0,>=0.1.5",
    "sentry-sdk>=1.15.0",
    "spacy<4.0.0,>=3.2.4",
    "tqdm<5.0.0,>=4.63.0",
    "toml<1.0.0,>=0.10.2",
    "tortoise-orm>=0.19.3",
    "typer<1.0.0,>=0.4.0",
    "tweepy<5.0.0,>=4.6.0",
    "uvicorn<1.0.0,>=0.17.5",
    "spacy-lefff>=0.5.1",
]
requires-python = ">=3.9,<4.0"

[project.urls]
Homepage = ""

[build-system]
requires = ["pdm-pep517>=1.0.0"]
build-backend = "pdm.pep517.api"

[tool.pdm]
includes = []

[tool.pdm.dev-dependencies]
dev = [
    "black<23.0.0,>=22.1.0",
    "ipython<9.0.0,>=8.1.0",
    "mypy<1.0,>=0.931",
    "ruff>=0.0.252",
]
