[project]
name = "word-generator-api"
version = "1.1.2"
description = "Generates words that don't exist but sound English, French, Spanish or Italian, along with their altered dictionary definitions."
authors = [{ name = "Adrien Carpentier", email = "moi@adriencarpentier.com" }]
license-expression = "MIT"
dependencies = [
    "fastapi<1.0.0,>=0.74.1",
    "nltk<4.0,>=3.7",
    "requests<3.0.0,>=2.27.1",
    "slowapi<1.0.0,>=0.1.5",
    "spacy<4.0.0,>=3.2.4",
    "tqdm<5.0.0,>=4.63.0",
    "toml<1.0.0,>=0.10.2",
    "tortoise-orm<1.0.0,>=0.19.0",
    "typer<1.0.0,>=0.4.0",
    "tweepy<5.0.0,>=4.6.0",
    "uvicorn<1.0.0,>=0.17.5",
]
requires-python = ">=3.9,<4.0"

[project.urls]
Homepage = ""

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "word-generator-api"
version = "1.1.2"
description = "Generates words that don't exist but sound English, French, Spanish or Italian, along with their altered dictionary definitions."
authors = ["Adrien Carpentier <moi@adriencarpentier.com>"]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.74.1"
nltk = "^3.7"
requests = "^2.27.1"
slowapi = "^0.1.5"
spacy = "^3.2.4"
tqdm = "^4.63.0"
toml = "^0.10.2"
tortoise-orm = { extras = ["aiomysql"], version = "^0.19.0" }
typer = "^0.4.0"
tweepy = "^4.6.0"
uvicorn = "^0.17.5"

[tool.poetry.dev-dependencies]
black = "^22.1.0"
ipython = "^8.1.0"
isort = "^5.10.1"
mypy = "^0.931"


[tool.pdm]
includes = []

[tool.pdm.dev-dependencies]
dev = [
    "black<23.0.0,>=22.1.0",
    "ipython<9.0.0,>=8.1.0",
    "isort<6.0.0,>=5.10.1",
    "mypy<1.0,>=0.931",
]
